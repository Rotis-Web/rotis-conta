version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: rotis-conta-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: rotis-conta_app
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - rotis-conta-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  rotis-conta-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: rotis-conta-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "24678:24678"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/rotis-conta_app?authSource=admin
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.rotis-conta
      - /app/.output
    networks:
      - rotis-conta-network
    depends_on:
      mongodb:
        condition: service_healthy
    command: pnpm run dev
    profiles:
      - dev

  rotis-conta-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - NODE_ENV=production
    container_name: rotis-conta-app-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/rotis-conta_app?authSource=admin
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    networks:
      - rotis-conta-network
    depends_on:
      mongodb:
        condition: service_healthy
    profiles:
      - prod

  mongo-express:
    image: mongo-express:latest
    container_name: rotis-conta-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    networks:
      - rotis-conta-network
    depends_on:
      - mongodb
    profiles:
      - dev
      - tools

networks:
  rotis-conta-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
